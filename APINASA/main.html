<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICACION DE LA API DE LA NASA</title>

    <!--BOOTSTRAP FILES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid container pt-3">
        <h1 class="fw-bold display-5"> Aplicacion de la NASA</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Selecciona el rover</label>
                    <select class="custom-select mr-sm-2" name="" id="roverid">
                        <option selected>Elegir ...</option>
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>

                </div>
                <div class="col">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Selecciona la camara</label>
                    <select class="custom-select mr-sm-2"  id="camaraid">
                        <option selected>Elegir ...</option>
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="MAST"> Mast Camera</option>
                        <option value="CHEMCAM">Chemistry and Camera Complex</option>
                        <option value="MAHLI"> Mars Hand Lens Imager</option>
                        <option value="MARDI"> Mars Descent Imager</option>
                        <option value="NAVCAM">Navigation Camera</option>
                        <option value="PANCAM"> Panoramic Camera</option>
                        <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
                    </select>
                </div>
                <div class="col">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Introduce el dia solar</label>
                    <input type="number" id="solarid" class="form-control" placeholder="1" value="1000">
                </div>

            </div>

                <div class="col">
                    <button class="btn btn-primary form-control mt-3" type="button" onclick="traerDatos()">Buscar</button>

                </div>
        </form>
        <div class="row mt-4" id="contenedorCartas">

        </div>



    </div>

<script src="index.js"></script>    
</body>
</html>
